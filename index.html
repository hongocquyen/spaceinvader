<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Space Invaders</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="./assets/image/ship.png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="

    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="sketch.js"></script>
    <script src="./objects/powerup.js"></script>
    <script src="./objects/ship.js"></script>
    <script src="./objects/monster.js"></script>
    <script src="./objects/drop.js"></script>

  <body>
    <div id="winning-container" class="hide">
      <p id="winning-container-title">Player</p>
      <img id="winner-img" src="assets/image/ship.png" />
      <p id="winning-container-subtitle">WON</p>
      <p id="score">Score: 0</p>
      <button id="btn" class="again" type="submit" onclick="ResetAll()">
        Play again
      </button>
